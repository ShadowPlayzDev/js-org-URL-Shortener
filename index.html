<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: none;
            word-wrap: break-word;
        }

        .result p {
            margin-top: 0;
            color: #555;
            font-size: 14px;
        }

        .result a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .result a:hover {
            text-decoration: underline;
        }

        #copyButton {
            background-color: #28a745;
        }

        #copyButton:hover {
            background-color: #218838;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: bold;
        }

        .info-message {
            color: #007bff;
            margin-top: 15px;
            font-weight: bold;
            background-color: #e6f3ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.getElementById('mainContainer');
            const urlParams = new URLSearchParams(window.location.search);
            const shortId = urlParams.get('url');

            if (shortId) {
                mainContainer.innerHTML = `
                    <h1>Redirecting... (Conceptual)</h1>
                    <p class="info-message">
                        Attempting to use short ID: <strong>${shortId}</strong><br>
                        This is a conceptual demonstration. In a real URL shortener,
                        this ID would be looked up in a database on a server,
                        and then a redirect would occur.
                    </p>
                    <p>
                        <strong>Functionality not implemented:</strong> GitHub Pages cannot
                        perform server-side lookups or redirects.
                    </p>
                    <p>
                        To go to the URL generation page, <a href="${window.location.origin}${window.location.pathname}">click here</a>.
                    </p>
                `;
                console.log(`URL parameter 'url' found with ID: ${shortId}. Redirection functionality not implemented here as it requires a backend database lookup.`);

            } else {
                mainContainer.innerHTML = `
                    <h1>Generate Your Short URL</h1>
                    <p class="info-message">
                        This section generates a *hypothetical* short URL.
                        For this short URL to actually *work* (i.e., redirect),
                        you would need a backend service (like Vercel functions with a database)
                        to handle the redirection logic.
                    </p>
                    <input type="text" id="longUrlInput" placeholder="Enter your long URL here (e.g., https://example.com/very/long/path)">
                    <button id="shortenButton">Generate Short URL</button>
                    <div id="result" class="result">
                        <p>Hypothetical Shortened URL:</p>
                        <a id="shortenedLink" href="#" target="_blank"></a>
                        <button id="copyButton">Copy</button>
                    </div>
                    <p id="errorMessage" class="error-message"></p>
                `;

                const longUrlInput = document.getElementById('longUrlInput');
                const shortenButton = document.getElementById('shortenButton');
                const resultDiv = document.getElementById('result');
                const shortenedLink = document.getElementById('shortenedLink');
                const copyButton = document.getElementById('copyButton');
                const errorMessage = document.getElementById('errorMessage');

                shortenButton.addEventListener('click', () => {
                    const longUrl = longUrlInput.value.trim();
                    resultDiv.style.display = 'none';
                    errorMessage.textContent = '';

                    if (!longUrl) {
                        errorMessage.textContent = 'Please enter a URL.';
                        return;
                    }

                    try {
                        new URL(longUrl);

                        const randomId = Math.random().toString(36).substring(2, 9);

                        const hypotheticalShortUrl = `${window.location.origin}${window.location.pathname}?url=${randomId}`;

                        shortenedLink.href = longUrl;
                        shortenedLink.textContent = hypotheticalShortUrl;
                        resultDiv.style.display = 'block';
                        console.log(`Generated hypothetical short URL: ${hypotheticalShortUrl} for long URL: ${longUrl}.`);
                        console.log(`This short URL is NOT functional for redirection on GitHub Pages alone.`);

                    } catch (error) {
                        console.error('Error:', error);
                        errorMessage.textContent = 'Please enter a valid URL (e.g., https://example.com).';
                    }
                });

                copyButton.addEventListener('click', () => {
                    const textToCopy = shortenedLink.textContent;
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => {
                            copyButton.textContent = 'Copied!';
                            setTimeout(() => {
                                copyButton.textContent = 'Copy';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                            alert('Failed to copy URL. Please copy manually.');
                        });
                });
            }
        });
    </script>
</body>
</html>
