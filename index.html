<!-- Index.html for GitHub Pages (Required for a .JS.ORG domain.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://cdn.jsdelivr.net/gh/ShadowPlayzDev/js-org-URL-Shortener@latest/public/index.html"></iframe>
</body>
</html>
